<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="col-md-7">

    <div class="social-feed-separated">
        <div class="social-avatar">
            <a href="">
                <img alt="image" src="https://bootdey.com/img/Content/avatar/avatar1.png">
            </a>
        </div>

        <div class="social-feed-box">
            <div class="pull-right social-action dropdown">
                <button data-toggle="dropdown" class="dropdown-toggle btn-white">
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu m-t-xs">
                    <li><a href="{% url 'photo_app:edit' up.id %}">Edit</a></li>
                </ul>
            </div>
            <div class="social-avatar">
                
                    {{up.user}}
                
                <small class="text-muted">{{up.timestamp}}</small>
            </div>
            <div class="social-body">
                <p>
                    {{up.caption}}
                </p>
                <img src="{{up.photo.url}}" class="img-responsive">
                <div class="btn-group">
                    <button class="btn btn-white btn-xs"><i class="fa fa-thumbs-up"></i> Like this!</button>
                    <button class="btn btn-white btn-xs"><i class="fa fa-comments"></i> Comment</button>
                    <button class="btn btn-white btn-xs"><i class="fa fa-share"></i> Share</button>
                </div>
                <a href="#" class="small"><i class="fa fa-thumbs-up"></i> {{up.like}} Like this!</a>
            </div>
            <div class="social-footer">
                <div class="social-comment">
                    <a href="" class="pull-left">
                        <img alt="image" src="https://bootdey.com/img/Content/avatar/avatar2.png">
                    </a>
                    <div class="media-body">
                        
                            {{com.comment_by}}
                        
                        {{com.Comment}}
                        <br>
                         
                        <small class="text-muted">{{com.timestamp1}}</small>
                    </div>
                </div>
